<div class="po-wrapper">
  <po-toolbar p-title="AppName"></po-toolbar>

  <po-menu [p-menus]="menus"></po-menu>

  <po-page-default p-title="AppName">
    
    <div>
      <po-button
          p-disabled="false"
          p-icon="po-icon-star-filled"
          [p-label]="literals.labelButton" 
          (p-click)="changeName()"> <!--executa um evento no TS-->
      </po-button>
     </div>
     <po-input
         name="nome"
         [(ngModel)]="nome" 
         [p-label]="literals.labelInput">  <!--ngModel vai e envia para TS-->
     </po-input>

    <p> {{name}} </p> <!--vem do TS-->
    <p> {{nome}} </p>

    <po-switch
    [(ngModel)]="switch" 
      name="switch"
      p-label="Portinari Switch">
    </po-switch>

    <po-combo
       name="pipe"
       class="po-md-3"
       [(ngModel)]="valPipe" 
       p-label="Utilizando Pipe"
       [p-options]="[{ value: '1' }, { value: '2' }, { value: '3' }, { value: '4' }, { value: '5' }]">
    </po-combo>
    <po-info
        p-label="Tipo Escolhido"
        [p-value]="valPipe | sex">
    </po-info>

<h1>Tradução</h1>
<po-info
[p-label]="literals.add"
p-value = 1234>
  
</po-info>

  </po-page-default>
</div>
